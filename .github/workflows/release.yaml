name: Releases

on: 
  push:
    tags:
    - '*'

jobs:

  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - run: tar -cvzf ./dist/test/file.tar.gz ./dist/bundle.js ./public/*
    - uses: ncipollo/release-action@v1
      with:
        artifacts: ./dist/test/file.tar.gz


